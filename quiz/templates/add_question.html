<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Question</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-color: white;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer Styling */
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div><strong>Quiz App</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="/add/">Add Question</a>
            <a href="/questions/">View All Questions</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Add a New Question</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Question" required><br>
            <input type="text" name="option1" placeholder="Option 1" required><br>
            <input type="text" name="option2" placeholder="Option 2" required><br>
            <input type="text" name="option3" placeholder="Option 3" required><br>
            <input type="text" name="option4" placeholder="Option 4" required><br>
            <input type="text" name="correct_option" placeholder="Correct Option" required><br>
            <button type="submit">Add Question</button>
        </form>
        <a href="/">Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Quiz App | All Rights Reserved
    </div>
</body>
</html>
